name: Release Auparse
on:
  push:
    tags:
      - 'v*'  # Runs only when a new tag is pushed (e.g., v2.6.1, v3.0.0)

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ linux, darwin ]
        arch: [ amd64, arm64 ]
    env:
      tag: ${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.6

      - name: Build
        run: |
          GOOS="${{ matrix.os }}" GOARCH="${{ matrix.arch }}" go build -o bin/auparse-${{ env.tag }} cmd/auparse/auparse.go 

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: auparse-${{ env.tag }}
          path: bin/auparse-${{ env.tag }}

  release:
    name: Release
    runs-on: ubuntu-latest 
    needs: build
    steps:  
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all tags are fetched
          ref: ${{ github.ref_name }}

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/auparse-*
          name: 'Release ${{ github.ref_name }}'
          tag_name: '${{ github.ref_name }}'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
